<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pixel {
            font-size: 26px;
        }
        .point {
            font-size: 26pt;
        }
        .em {
            font-size: 2em;
        }
        .rem {
            font-size: 4rem;
        }

    </style>
</head>
<body>
    <div height="100">
        <p class="pixel">Tamanho em pixel</p>
        <p class="point">Tamanho em point</p>
        <p class="em">Tamanho em "em"</p>
        <p class="rem">Tamanho em "rem"</p>
    </div>
</body>
</html>
