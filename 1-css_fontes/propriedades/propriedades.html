<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Sedan+SC&display=swap" rel="stylesheet">
    <title>Fontes</title>
    <style>
        p {
            color: green;
        }

        .Family {
            font-family: "Sedan SC", serif;
            font-weight: 400;
            font-style: normal;
        }

        .Size {
            font-size: 30px;
        }

        .Weight {
            font-weight: 600;
        }

        .Decoration {
            text-decoration: overline;
        }

        .Style {
            font-style: italic;
        }

    </style>
</head>
<body>

    <p class="Family">Texto fonte diferente</p>

    <p class="Size">Texto com fonte de tamanho diferente</p>

    <p class="Weight">Texto com fonte de tamanho diferente</p>

    <p class="Weight">fonte com "Peso" diferente</p>

    <p class="Decoration">fonte com decoração diferente</p>

    <p class="Style">fonte com stylo diferente</p>

</body>
</html>
